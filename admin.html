<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Location de Voitures</title>
    <link rel="stylesheet" href="src\styles\styles.css">
    <script defer src="assets/js/script.js"></script>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background-color: #f4f4f4;
}

.sidebar {
    width: 250px;
    background: #2b1008;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.main-content {
    flex: 1;
    padding: 20px;
}

.stats {
    display: flex;
    gap: 20px;
}

.stat-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    flex: 1;
}

</style>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="voitures.html">Voitures</a></li>
            <li><a href="reservations.html">Réservations</a></li>
            <li><a href="utilisateurs.html">Utilisateurs</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Tableau de Bord</h1>
        <div class="stats">
            <div class="stat-box">
                <h3>50</h3>
                <p>Voitures Disponibles</p>
            </div>
            <div class="stat-box">
                <h3>120</h3>
                <p>Réservations</p>
            </div>
            <div class="stat-box">
                <h3>30</h3>
                <p>Utilisateurs</p>
            </div>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    // Simuler les statistiques avec des données fictives
    const stats = {
        voitures: 50,
        reservations: 120,
        utilisateurs: 30
    };

    document.querySelector(".stat-box:nth-child(1) h3").textContent = stats.voitures;
    document.querySelector(".stat-box:nth-child(2) h3").textContent = stats.reservations;
    document.querySelector(".stat-box:nth-child(3) h3").textContent = stats.utilisateurs;
});

</script>
</body>
</html>
